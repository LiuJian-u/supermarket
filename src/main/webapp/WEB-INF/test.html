<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <script src="../static/jquery/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <style>
        body {
            background-image: url(../static/images/background.png);
        }


        .art-font {
            /*
                文字阴影：
                text-shadow: 水平位移 垂直位移  模糊程度  阴影颜色;
            */
            font: 700 100px "Comic Sans MS";
            color: red;
            text-shadow: 0 0 20px #fdec84,
            10px -10px 30px #ffae35,
            20px -20px 40px #ec760c,
            -20px -60px 50px #cd4607,
            0 -80px 60px #973717,
            10px -40px 70px #451b0e;
        }
    </style>

    <script>
        window.onload = function () {
            let text = document.getElementsByClassName("myBtn")[0];

            function f(t) {
                text.innerHTML = t + "<span class='caret'></span>";
            }

            let els = document.getElementsByClassName("sun");
            for (let i = 0; i < els.length; i++) {
                let str = els[i].innerText;
                console.log(str);
                els[i].onclick = function () {
                    f(str);
                }
            }

//				console.log(document.getElementsByTagName("body")[0].size);
        }
    </script>

</head>
<body>

<header class="container-fluid">
    <div class="row pp">
        <img src="../static/images/页眉.jpg" class="img-responsive" alt="图片无法显示" width="100%"/>
    </div>

    <div class="row">
        <span class="art-font">欢迎使用珍好超市进销存管理系统！</span>
    </div>
</header>

<div class="container">
    <div class="row">
        <!-- Single button -->

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">请选择您的职务：</label>
                <div class="btn-group btns">
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-default dropdown-toggle myBtn" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            请选择 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li id="ttt" class="sun"><a href="#">系统管理员</a></li>
                            <li class="sun"><a href="#">仓库管理员</a></li>
                            <li class="sun"><a href="#">销售员</a></li>
                            <li class="sun"><a href="#">采购员</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">账号：</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的账号">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>

    </div>


</div>

<footer class="container-fluid">
</footer>

</body>
</html>
